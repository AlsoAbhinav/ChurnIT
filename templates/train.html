<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Customer Churn Analysis</h1>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Data Analysis</h5>
                        <p class="card-text">View exploratory data analysis and statistics.</p>
                        <a href="{{ url_for('analyze') }}" class="btn btn-primary">View Analysis</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Train Models</h5>
                        <p class="card-text">Train and evaluate machine learning models.</p>
                        <form action="{{ url_for('train_models') }}" method="post">
                            <button type="submit" class="btn btn-primary">Train Models</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Make Predictions</h5>
                        <p class="card-text">Use trained models to predict customer churn.</p>
                        <a href="{{ url_for('predict') }}" class="btn btn-primary">Make Predictions</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
